	<script>
		// Get all the slideshow containers
		var slideshowContainers = document.getElementsByClassName("slideshow-container");
	  
		// Loop through each slideshow container
		for (var i = 0; i < slideshowContainers.length; i++) {
		  // Get the current slideshow container
		  var slideshowContainer = slideshowContainers[i];
	  
		  // Get the slides for the current slideshow container
		  var slides = slideshowContainer.getElementsByClassName("slide");
	  
		  // Set the initial slide to be displayed
		  slides[0].style.display = "block";
	  
		  // Add a click event listener to the current slideshow container
		  slideshowContainer.addEventListener("click", function() {
			// Get the slides for the current slideshow container
			var slides = this.getElementsByClassName("slide");
	  
			// Get the current slide index
			var currentSlideIndex = 0;
			for (var j = 0; j < slides.length; j++) {
			  if (slides[j].style.display === "block") {
				currentSlideIndex = j;
				break;
			  }
			}
	  
			// Set the current slide to be hidden
			slides[currentSlideIndex].style.display = "none";
	  
			// Set the next slide to be displayed
			currentSlideIndex = (currentSlideIndex + 1) % slides.length;
			slides[currentSlideIndex].style.display = "block";
		  });
		}
	  </script>
